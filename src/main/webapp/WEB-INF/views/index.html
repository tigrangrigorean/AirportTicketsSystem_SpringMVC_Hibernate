<html lang="en" xmlns:th="hhtp://www.w3.org/1999/xhtml">
<head>
<title>Main</title>
<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</head>

	<header class="site-header sticky-top py-1" style="background-color:black">
  <nav class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2" href="#" aria-label="Product">

    <a class="py-2 d-none d-md-inline-block col-7" href="#"><h1>AIRPLANE</h1></a>

  </nav>
</header>
<body>
<div class="container">
<div th:each="ticket : ${tickets}" class="alert alert-info mt-2">

<div class="row">
<h1 th:text = ${ticket.getTitle()} class = "col-10"></h1>
<h4 th:text = ${ticket.getDate()} class = "col-1"></h4>
<h4 th:text = ${ticket.getTime()} class = "col-1"></h4>
<div class = "row mt-5" style = "color:black;">
<h3 class = "col text-center">From</h3>
<h3 class = "col">To</h3>
<h3 class = "col">Price</h3>
<h3 class = "col">Passangers</h3>
</div>
<div class="row mt-3">
<h3 th:text = ${ticket.getSendAirport()} class = "col text-center">user</h3><br>
<h3 th:text = ${ticket.getReceiveAirport()} class = "col">user</h3><br>
<h3 th:text = ${ticket.getPrice()} class = "col">user</h3><br>
<h3 th:text = ${ticket.getPassangers()} class = "col" >user</h3></div>
</div>
</div>

<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
